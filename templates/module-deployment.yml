parameters:
- name: environment
  type: string
  values:
  - dev
  - qa
  - uat
  - prd
- name: module
- name: variable_group
  type: string
  default: 'bicep-dev-module-configs'

stages:
  - stage: ${{ parameters.environment }}
    displayName: Release - ${{ parameters.environment }}
    jobs:
      - deployment: release
        variables:
        - group: ${{ parameters.variable_group }}
        environment: 'Development'
        strategy:
          runOnce:
            deploy:
              steps:
              - checkout: self
                displayName: Checkout
              - task: AzurePowerShell@5
                displayName: "Upcert Bicep Modules"
                condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['Build.SourceBranch'], 'refs/heads/development'))
                inputs:
                  azureSubscription: Assimalign SA (DEV)
                  preferredAzurePowerShellVersion: "10.3.0"
                  pwsh: true
                  ScriptType: "FilePath"
                  ScriptPath: "deploy.ps1"
                  ScriptArguments:
                    -moduleName ${{ parameters.module }}
                    -storageAccountName $(storage-account)
                    -storageAccountContainerName $(storage-account-container)
                    -storageAccountResourceGroup $(storage-account-resource-group)
                    -containerRegistryName $(container-registry)
                    -containerRegistryResourceGroup $(container-registry-resource-group)

